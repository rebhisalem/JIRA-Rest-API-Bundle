version: '2'
services:
  productmanager-mongodb:
    image: mongo:4.0.16
    ports:
      - '27017:27017'
    command: mongos --configdb productmanager-mongodb-config
  productmanager-mongodb-node:
    build:
      context: .
      dockerfile: mongodb/MongoDB.Dockerfile
    command: mongod --replSet rs1 --noprealloc --smallfiles
  productmanager-mongodb-config:
    image: mongo:4.0.16
    container_name: productmanager-mongodb-config
    command: mongod --noprealloc --smallfiles --configsvr --dbpath /data/db

version: '2'
services:
  insurancepartnersgateway-mongodb:
    image: mongo:4.0.16
    ports:
      - '27017:27017'
    command: mongos --configdb insurancepartnersgateway-mongodb-config
  insurancepartnersgateway-mongodb-node:
    build:
      context: .
      dockerfile: mongodb/MongoDB.Dockerfile
    command: mongod --replSet rs1 --noprealloc --smallfiles
  insurancepartnersgateway-mongodb-config:
    image: mongo:4.0.16
    container_name: insurancepartnersgateway-mongodb-config
    command: mongod --noprealloc --smallfiles --configsvr --dbpath /data/db
